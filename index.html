<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Testez vos réflexes avec ce jeu tactile simple et amusant !">
    <meta name="keywords" content="jeu, réflexes, tactile, discrimination, temps de réaction">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Test de Réflexe</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ADD8E6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #headerLeft, #headerCenter, #headerRight {
            flex: 1;
            text-align: center;
            color: #000;
        }

        #headerLeft {
            text-align: left;
        }

        #headerRight {
            text-align: right;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        #gameScreen {
            width: 60%;
            height: 500px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }

        #brickContainer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .brick {
            width: 40px;
            height: 20px;
            background-color: #8B4513;
            margin-bottom: 2px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .brick.collapse {
            transform: rotate(30deg) translateX(50px);
            opacity: 0;
        }

        #controls, #score {
            width: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            color: #000;
        }

        .point {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .point.success {
            transform: scale(1.2);
        }

        #difficulty, #volumeControl {
            margin-top: 10px;
            color: #000;
        }

        #topPlayers {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #topPlayers h2 {
            margin-bottom: 10px;
        }

        #topPlayers ol {
            list-style-type: decimal;
            padding-left: 20px;
        }

        #topPlayers li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div id="headerLeft">
            Temps moyen: <span id="averageReactionTime">0</span> ms
        </div>
        <div id="headerCenter">
            Record: <span id="recordReactionTime">N/A</span> ms
        </div>
        <div id="headerRight">
            Temps restant: <span id="timeLeft">30</span> s
        </div>
    </header>

    <main>
        <div id="gameScreen" aria-label="Zone de jeu">
            <div id="brickContainer"></div>
        </div>

        <aside id="controls">
            <h2>Commandes</h2>
            <p>Cliquez sur les points verts aussi vite que possible, mais évitez les points rouges !</p>
            <button id="startButton">Démarrer le jeu</button>
            <div id="difficulty">
                Difficulté:
                <select id="difficultySelect">
                    <option value="facile">Facile</option>
                    <option value="normal" selected>Normal</option>
                    <option value="difficile">Difficile</option>
                </select>
            </div>
            <div id="volumeControl">
                Volume:
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </aside>

        <aside id="score">
            <h2>Score</h2>
            <p>Succès: <span id="successCount">0</span></p>
            <p>Erreurs: <span id="errorCount">0</span></p>
        </aside>
    </main>

    <div id="topPlayers">
        <h2>Top 3 Joueurs</h2>
        <ol id="topPlayersList">
            <li>Chargement...</li>
            <li>Chargement...</li>
            <li>Chargement...</li>
        </ol>
    </div>

    <footer>
        <p>&copy; Mon Jeu de Réflexe</p>
    </footer>

    <audio id="successSound" src="success.mp3" preload="auto"></audio>
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>
    <audio id="joySound" src="joy.mp3" preload="auto"></audio>
    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
          const firebaseConfig = {
            apiKey: "AIzaSyDHC_PNIt5NU98c2fazaos0PJ1f8DodFKM",
            authDomain: "tennis-performance-nicoach.firebaseapp.com",
            databaseURL: "https://tennis-performance-nicoach-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tennis-performance-nicoach",
            storageBucket: "tennis-performance-nicoach.firebasestorage.app",
            messagingSenderId: "45034481273",
            appId: "1:45034481273:web:604c246e11a674c0dad6a8",
            measurementId: "G-ZGZL2PGW09"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const gameScreen = document.getElementById('gameScreen');
        const averageReactionTime = document.getElementById('averageReactionTime');
        const recordReactionTime = document.getElementById('recordReactionTime');
        const successCount = document.getElementById('successCount');
        const errorCount = document.getElementById('errorCount');
        const startButton = document.getElementById('startButton');
        const successSound = document.getElementById('successSound');
        const errorSound = document.getElementById('errorSound');
        const joySound = document.getElementById('joySound');
        const alertSound = document.getElementById('alertSound');
        const timeLeftDisplay = document.getElementById('timeLeft');
        const difficultySelect = document.getElementById('difficultySelect');
        const volumeSlider = document.getElementById('volumeSlider');
        const brickContainer = document.getElementById('brickContainer');
        const topPlayersList = document.getElementById('topPlayersList');

        let startTime;
        let reactionTimes = [];
        let successes = 0;
        let errors = 0;
        let gameRunning = false;
        let playerName;
        let gameDuration = 30; // Durée du jeu en secondes
        let timerInterval;
        let difficulty = "normal";
        let bricks = [];
        let pointCreationTime; // Temps de création du point

        function askName() {
            playerName = prompt("Entrez votre nom :");
            if (!playerName) {
                playerName = "Anonyme";
            }
        }

        function createPoint() {
            if (!gameRunning) return;

            const point = document.createElement('div');
            point.classList.add('point');

            // Choisir aléatoirement vert ou rouge
            const isGreen = Math.random() < 0.5;
            if (isGreen) {
                point.classList.add('green');
            } else {
                point.classList.add('red');
            }

            // Position aléatoire
            const screenWidth = gameScreen.offsetWidth;
            const screenHeight = gameScreen.offsetHeight;
            const pointSize = 30;

            const maxX = screenWidth - pointSize;
            const maxY = screenHeight - pointSize;

            point.style.top = Math.random() * maxY + 'px';
            point.style.left = Math.random() * maxX + 'px';

            // Enregistrer le temps de création du point
            pointCreationTime = new Date().getTime();

            if (!isGreen) {
                // Faire disparaître le point rouge après un délai aléatoire entre 3 et 6 secondes
                const disappearTime = (Math.random() * 3 + 3) * 1000;
                setTimeout(() => {
                    if (point && point.parentNode === gameScreen) {
                        gameScreen.removeChild(point);
                        if (gameRunning) {
                            createPoint(); // Créer un nouveau point
                        }
                    }
                }, disappearTime);
            }

            point.addEventListener('click', (e) => pointClicked(e, isGreen, point));
            gameScreen.appendChild(point);
            return point;
        }

        function pointClicked(e, isGreen, point) {
            if (!gameRunning) return;

            if (isGreen) {
                // Calculer le temps de réaction à partir du temps de création du point
                const reactionTime = new Date().getTime() - pointCreationTime;
                reactionTimes.push(reactionTime);
                successes++;
                updateScore();
                point.classList.add('success');

                // Jouer le son joyeux
                joySound.play();

                setTimeout(() => {
                    point.remove();
                    if (gameRunning) {
                        createPoint();
                    }
                    addBrick();
                }, 200);
            } else {
                errors++;
                updateScore();
                // Jouer le son d'alerte
                alertSound.play();
                point.remove();
                collapseBricks();
                if (gameRunning) {
                    createPoint();
                }
            }
        }

        function updateScore() {
            // Calculer le temps de réaction moyen
            let total = 0;
            for (let i = 0; i < reactionTimes.length; i++) {
                total += reactionTimes[i];
            }
            let avg = reactionTimes.length > 0 ? total / reactionTimes.length : 0;

            averageReactionTime.innerText = avg.toFixed(0);
            successCount.innerText = successes;
            errorCount.innerText = errors;

            // Mettre à jour le record dans Firebase
            if (playerName) {
                db.ref('records').child(playerName).set({
                    averageReactionTime: avg.toFixed(0),
                    successCount: successes,
                    errorCount: errors,
                    name: playerName // Enregistrer le nom du joueur
                });

                // Écouter les changements du record dans Firebase
                db.ref('records').child(playerName).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        recordReactionTime.innerText = data.averageReactionTime || "N/A";
                    }
                });
            }

            // Mettre à jour le classement des meilleurs joueurs
            updateTopPlayers();
        }

        function startGame() {
            askName();
            gameRunning = true;
            startTime = new Date().getTime();
            reactionTimes = [];
            successes = 0;
            errors = 0;
            updateScore();
            gameScreen.innerHTML = '';
            brickContainer.innerHTML = '';
            bricks = [];
            createPoint();

            // Démarrer le chronomètre
            let timeLeft = gameDuration;
            timeLeftDisplay.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            // Afficher un message de fin de jeu ou un écran de score final
            alert("Temps écoulé ! Votre score a été enregistré.");
        }

        startButton.addEventListener('click', startGame);

        // Volume Control
        volumeSlider.addEventListener('input', function() {
            successSound.volume = this.value;
            errorSound.volume = this.value;
            joySound.volume = this.value;
            alertSound.volume = this.value;
        });

        // Difficulty Level
        difficultySelect.addEventListener('change', function() {
            difficulty = this.value;
            // Implement difficulty logic here (e.g., change speed, point size, etc.)
            console.log("Difficulty changed to: " + difficulty);
        });

        function addBrick() {
            const brick = document.createElement('div');
            brick.classList.add('brick');
            brickContainer.appendChild(brick);
            bricks.push(brick);

            // Positionner les briques de manière décalée
            const brickCount = bricks.length;
            brick.style.marginLeft = (brickCount % 2 === 0 ? 10 : -10) + 'px';
        }

        function collapseBricks() {
            bricks.forEach(brick => {
                brick.classList.add('collapse');
            });

            setTimeout(() => {
                brickContainer.innerHTML = '';
                bricks = [];
            }, 500);
        }

        function updateTopPlayers() {
            db.ref('records').orderByChild('averageReactionTime').limitToFirst(3).once('value', (snapshot) => {
                const players = snapshot.val();
                const topPlayers = [];

                if (players) {
                    for (let key in players) {
                        topPlayers.push(players[key]);
                    }

                    // Trier les joueurs par temps de réaction moyen (du plus rapide au plus lent)
                    topPlayers.sort((a, b) => a.averageReactionTime - b.averageReactionTime);

                    // Mettre à jour l'affichage des meilleurs joueurs
                    const topPlayersListItems = topPlayersList.querySelectorAll('li');
                    for (let i = 0; i < topPlayersListItems.length; i++) {
                        if (topPlayers[i]) {
                            topPlayersListItems[i].innerText = `${topPlayers[i].name}: ${topPlayers[i].averageReactionTime} ms`;
                        } else {
                            topPlayersListItems[i].innerText = "N/A";
                        }
                    }
                } else {
                    // S'il n'y a pas de joueurs enregistrés
                    const topPlayersListItems = topPlayersList.querySelectorAll('li');
                    for (let i = 0; i < topPlayersListItems.length; i++) {
                        topPlayersListItems[i].innerText = "N/A";
                    }
                }
            });
        }

        // Charger les meilleurs joueurs au chargement de la page
        updateTopPlayers();
    </script>
</body>
</html
